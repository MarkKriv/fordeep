<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображений | Доска объявлений «Металлы и сплавы»</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- шапка как в index.html -->
        </header>
        
        <nav>
            <!-- навигация как в index.html -->
        </nav>
        
        <div class="content">
            <div id="upload" class="page active">
                <h1 class="page-title"><i class="fas fa-cloud-upload-alt"></i> Загрузка изображений</h1>
                
                <div class="upload-container">
                    <div class="upload-info">
                        <h3>Как загружать изображения?</h3>
                        <ul>
                            <li>Максимальный размер файла: 5MB</li>
                            <li>Поддерживаемые форматы: JPG, PNG, GIF</li>
                            <li>Рекомендуемое разрешение: не менее 800x600px</li>
                            <li>Максимальное количество файлов: 10</li>
                        </ul>
                    </div>
                    
                    <div class="upload-area" id="drop-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Перетащите сюда файлы или</p>
                        <button class="btn" id="select-files-btn">Выбрать файлы</button>
                        <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                    </div>
                    
                    <div class="upload-progress" id="upload-progress" style="display: none;">
                        <h3>Загрузка файлов</h3>
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                            <span class="progress-text" id="progress-text">0%</span>
                        </div>
                        <div class="file-list" id="file-list"></div>
                    </div>
                    
                    <div class="uploaded-files" id="uploaded-files">
                        <h3>Загруженные файлы</h3>
                        <div class="uploaded-list" id="uploaded-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
